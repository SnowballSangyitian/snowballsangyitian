<!DOCTYPE html>
<html style="font-size: 16px;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/forgotPassword.css"/>
	</head>
	<body>
		<ul id="password">
			<li>
				<span>手机号:</span>
				<input type="tel" name="" id="" placeholder="请输入手机号" />
			</li>
			<li>
				<span>验证码:</span>
				<input type="text" name="" id="" placeholder="请输入验证码" />
				<input type="button" name="" id="" value="获取验证码" />
			</li>
			<li>
				<span>新密码:</span>
				<input type="password" name="" id="" placeholder="请输入密码" />
			</li>
			<li>
				<span>确认密码:</span>
				<input type="password" name="" id="" placeholder="请重复输入密码" />
			</li>
			<li>
				<p>账户和密码长度至少6个字符，最多16个字符</p>
				<input type="button" name="" id="" value="确定" />
			</li>
		</ul>
		<script type="text/javascript">
			document.documentElement.style.fontSize=innerWidth/16+"px"
			onresize=function(){
				document.documentElement.style.fontSize=innerWidth/16+"px"
			}
		</script>
	</body>
</html>
