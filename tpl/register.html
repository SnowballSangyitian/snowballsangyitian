<!DOCTYPE html>
<html style="font-size: 16px;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<ul id="password">
			<li>
				<span><img src="../img/register/m_tel.png"/></span>
				<input type="tel" name="" id="" placeholder="请输入手机号" />
			</li>
			<li>
				<span><img src="../img/register/m_yzm.png"/></span>
				<input type="text" name="" id="" placeholder="请输入验证码" />
				<img src="../img/register/register_yanzhengma.gif"/>
			</li>
			<li>
				<span><img src="../img/register/m_message.png"/></span>
				<input type="password" name="" id="" placeholder="获取验证码" />
				<input type="button" name="" id="" value="获取验证码" />
			</li>
			<li>
				<span><img src="../img/register/m_password.png"/></span>
				<input type="password" name="" id="" placeholder="设置密码，6-16个字符，符号加数字组合" />
			</li>
			<li>
				<p>已有账号，6-16个字符，符号加数字组合</p>
				<input type="button" name="" id="" value="确定" />
			</li>
		</ul>
		<script type="text/javascript">
			document.documentElement.style.fontSize=innerWidth/16+"px"
			onresize=function(){
				document.documentElement.style.fontSize=innerWidth/16+"px"
			}
		</script>
	</body>
</html>
