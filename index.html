		<script type="text/javascript">
			//rem
			document.documentElement.style.fontSize = innerWidth / 16 + 'px';
			onresize = function() {
				document.documentElement.style.fontSize = innerWidth / 16 + 'px';
			}
			//		底部导航切换
			$(document).ready(function() {
				$("footer li").click(function() {
					$(this).parent().children().children().css("color", "#666");
					$(this).children('a').css("color", "red");

					var num = $(this).index() + 1;
					$("footer img").eq(0).attr("src", "img/icon1.png");
					$("footer img").eq(1).attr("src", "img/icon2.png");
					$("footer img").eq(2).attr("src", "img/icon3.png");
					$("footer img").eq(3).attr("src", "img/icon4.png");
					$("footer img").eq(num - 1).attr("src", "img/ico" + num + ".png");
				})
			})
		</script>
		<script type="text/javascript">
			$.ajax({
				type: "get",
				url: "http://restapi.amap.com/v3/ip?key=4fc1f8855c287111b75bba807f042c83&ip=114.247.50.2",
				success: function(msg) {
					var jso = msg;
					var tpl = '<span>' + jso.city + '</span>'
					$(".location").append(tpl)
				}
